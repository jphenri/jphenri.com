---
layout: default
---

<article class="post">
  <header class="page-header">
    <p class="post-meta">
      {{ page.date | date: "%Y-%m-%d" }}
      {% if page.lang == 'fr' %} · Article{% else %} · Post{% endif %}
    </p>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

  <p class="back-link">
    <a href="{% if page.lang == 'fr' %}/fr/blog/{% else %}/blog/{% endif %}">
      {% if page.lang == 'fr' %}← Retour au blog{% else %}← Back to blog{% endif %}
    </a>
  </p>
</article>
